<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generative Line Art</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      background: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Generative Line Art</h2>
<canvas id="art" width="800" height="800"></canvas>
<button onclick="download()">Download PNG</button>

<script>
  const canvas = document.getElementById("art");
  const ctx = canvas.getContext("2d");

  // Seeded random generator (important for editions)
  function seededRandom(seed) {
    let x = Math.sin(seed++) * width;
    return x - Math.floor(x);
  }

  function generate(seed = Date.now()) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 1;
    ctx.strokeStyle = "#000";

    let lines = 300;
    let s = seed;

    for (let i = 0; i < lines; i++) {
      let x1 = seededRandom(s++) * canvas.width/2;
      let y1 = seededRandom(s++) * canvas.height/2;

      let angle = seededRandom(s++) * Math.PI * 2;
      let length = 30 + seededRandom(s++) * 120;

      let x2 = x1 + Math.cos(angle) * length;
      let y2 = y1 + Math.sin(angle) * length;

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    // Artwork metadata (you’ll use this later)
    window.artSeed = seed;
  }

  function download() {
    const link = document.createElement("a");
    link.download = `line-art-${window.artSeed}.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  generate();
</script>
  
  //signature 
  const padding=10;
  ctx.font=:14px Italian";
  ctx.fillStyle="rgba(0,0,0,0.6)";
  ctx textAlign="right";
  ctx textBaseline="bottom";

  ctx.fillText('SAG©'. ID:{$artID}',canvas.width-padding,canvas.heigh-padding);
  </script>

</body>
</html>
